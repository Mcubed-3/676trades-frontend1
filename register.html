<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>676Trades - Register</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div><b>676Trades</b></div>
      <div><a href="/login.html">Login</a></div>
    </div>

    <div class="card">
      <h1>Create account</h1>
      <div class="small">Create an account to access the dashboard and get your MT5 API key.</div>

      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com"/>

      <label>Password</label>
      <input id="password" type="password" placeholder="Create a password"/>

      <label>Confirm password</label>
      <input id="password2" type="password" placeholder="Repeat password"/>

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="btn">Register</button>
        <a class="secondary" href="/login.html" style="display:inline-block;padding:12px 14px;border-radius:12px;border:1px solid var(--border);text-decoration:none;">
          Already have an account?
        </a>
      </div>

      <div id="msg" class="toast"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    function onEnter(el, fn){
      el.addEventListener("keydown", (e)=>{
        if(e.key === "Enter") fn();
      });
    }

    async function doRegister(){
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const password2 = document.getElementById("password2").value.trim();
      const msg = document.getElementById("msg");

      if(password.length < 6){
        msg.textContent = "Password must be at least 6 characters.";
        return;
      }
      if(password !== password2){
        msg.textContent = "Passwords do not match.";
        return;
      }

      msg.textContent = "Creating account...";

      try{
        const data = await api("/auth/register","POST",{email,password});

        // NEW: store JWT + api key
        setAccessToken(data.access_token);
        setApiKey(data.api_key);

        msg.textContent = "Registered. Redirecting...";
        setTimeout(()=>window.location.href="/dashboard.html", 650);
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    }

    document.getElementById("btn").onclick = doRegister;
    onEnter(document.getElementById("email"), doRegister);
    onEnter(document.getElementById("password"), doRegister);
    onEnter(document.getElementById("password2"), doRegister);
  </script>
</body>
</html>

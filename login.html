<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>676Trades - Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div><b>676Trades</b></div>
      <div><a href="/register.html">Register</a></div>
    </div>

    <div class="card">
      <h1>Login</h1>
      <div class="small">Login to access your dashboard. Your MT5 EA key is available after login.</div>

      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com"/>

      <label>Password</label>
      <input id="password" type="password" placeholder="Your password"/>

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="btn">Login</button>
        <button id="forgotBtn" class="secondary">Forgot password?</button>
      </div>

      <div id="msg" class="toast"></div>

      <div id="forgotBox" style="display:none;margin-top:16px;">
        <hr/>
        <h3 style="margin-top:0;">Reset your password</h3>
        <div class="small">Enter your email and weâ€™ll send a reset link (if the account exists).</div>

        <label style="margin-top:10px;">Email</label>
        <input id="forgotEmail" type="email" placeholder="you@example.com"/>

        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
          <button id="sendResetBtn">Send reset email</button>
          <button id="cancelForgotBtn" class="secondary">Cancel</button>
        </div>

        <div id="forgotMsg" class="toast"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById("btn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "Logging in...";

      try{
        const data = await api("/auth/login","POST",{email,password});

        // IMPORTANT: store JWT + api_key separately
        setAccessToken(data.access_token);
        setApiKey(data.api_key);

        msg.textContent = "Logged in. Redirecting...";
        setTimeout(()=>window.location.href="/dashboard.html",700);
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    };

    const forgotBox = document.getElementById("forgotBox");
    const forgotMsg = document.getElementById("forgotMsg");

    document.getElementById("forgotBtn").onclick = () => {
      forgotBox.style.display = "block";
      document.getElementById("forgotEmail").value = document.getElementById("email").value.trim();
      forgotMsg.textContent = "";
    };

    document.getElementById("cancelForgotBtn").onclick = () => {
      forgotBox.style.display = "none";
      forgotMsg.textContent = "";
    };

    document.getElementById("sendResetBtn").onclick = async () => {
      const email = document.getElementById("forgotEmail").value.trim();
      forgotMsg.textContent = "Sending...";
      try{
        await api("/auth/forgot-password","POST",{email});
        forgotMsg.textContent = "If the account exists, a reset email was sent. Check inbox/spam.";
      }catch(e){
        forgotMsg.textContent = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>

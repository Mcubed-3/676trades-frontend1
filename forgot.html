<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>676Trades - Forgot Password</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Forgot Password</h1>
      <div class="small">Enter your email. If it exists, weâ€™ll send a reset link.</div>
      <hr/>

      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com"/>

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="sendBtn">Send reset link</button>
        <a class="secondary" href="/login.html">Back to login</a>
      </div>

      <div id="msg" class="toast"></div>
    </div>
  </div>

  <script>
    const BACKEND = "https://api.676trades.org";
    const msg = document.getElementById("msg");

    document.getElementById("sendBtn").onclick = async () => {
      msg.textContent = "Sending...";
      try{
        const email = document.getElementById("email").value.trim();
        const res = await fetch(`${BACKEND}/auth/forgot-password`,{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);
        msg.textContent = data.message || "If that email exists, a reset link was sent.";
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>

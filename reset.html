<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>676Trades - Reset Password</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div><b>676Trades</b></div>
      <div><a href="/login.html">Login</a></div>
    </div>

    <div class="card">
      <h1>Reset password</h1>
      <div class="small">Set a new password for your account.</div>

      <label>New password</label>
      <input id="pw" type="password" placeholder="At least 8 characters"/>

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="btn">Update password</button>
      </div>

      <div id="msg" class="toast"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    function getTokenFromUrl(){
      const u = new URL(window.location.href);
      return (u.searchParams.get("token") || "").trim();
    }

    document.getElementById("btn").onclick = async ()=>{
      const token = getTokenFromUrl();
      const new_password = document.getElementById("pw").value.trim();
      const msg = document.getElementById("msg");

      if(!token){
        msg.textContent = "Missing token. Use the link from your email.";
        return;
      }

      msg.textContent = "Updating...";
      try{
        await api("/auth/reset-password","POST",{ token, new_password });
        msg.textContent = "Password updated. Redirecting to login...";
        setTimeout(()=>window.location.href="/login.html",900);
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>676Trades - Reset Password</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Reset Password</h1>
      <div class="small">Enter your new password.</div>
      <hr/>

      <label>New password</label>
      <input id="pw" type="password" placeholder="Minimum 8 characters"/>

      <label style="margin-top:10px;">Confirm new password</label>
      <input id="pw2" type="password" placeholder="Repeat password"/>

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="resetBtn">Reset password</button>
        <a class="secondary" href="/login.html">Back to login</a>
      </div>

      <div id="msg" class="toast"></div>
    </div>
  </div>

  <script>
    const BACKEND = "https://api.676trades.org";
    const msg = document.getElementById("msg");

    function getTokenFromUrl(){
      const p = new URLSearchParams(window.location.search);
      return (p.get("token") || "").trim();
    }

    document.getElementById("resetBtn").onclick = async () => {
      msg.textContent = "Resetting...";
      try{
        const token = getTokenFromUrl();
        const pw = document.getElementById("pw").value;
        const pw2 = document.getElementById("pw2").value;
        if(!token) throw new Error("Missing token in URL. Use the link from your email.");
        if(pw.length < 8) throw new Error("Password must be at least 8 characters.");
        if(pw !== pw2) throw new Error("Passwords do not match.");

        const res = await fetch(`${BACKEND}/auth/reset-password`,{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ token, new_password: pw })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);

        msg.textContent = "Password reset successful. Redirecting to login...";
        setTimeout(()=> window.location.href="/login.html", 1200);
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>

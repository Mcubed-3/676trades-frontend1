<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>676Trades - Billing</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div><b>676Trades</b></div>
      <div style="display:flex;gap:12px;align-items:center;">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/account2.html">Account</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>

    <div class="card">
      <h1>Billing</h1>
      <div class="small">Start your free trial, manage your subscription, and view status.</div>
      <hr/>

      <div class="kv">
        <div><b>Plan</b><span id="planText">-</span></div>
        <div><b>Status</b><span id="statusText">-</span></div>
        <div><b>Trial ends</b><span id="trialText">-</span></div>
      </div>

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="subscribeBtn">Start Free Trial / Subscribe</button>
        <button id="manageBtn" class="secondary">Manage Billing</button>
        <button id="refreshBtn" class="secondary">Refresh</button>
      </div>

      <div id="msg" class="toast"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const msg = document.getElementById("msg");

    function requireLogin(){
      if(!getToken()){
        window.location.href="/login.html";
        return false;
      }
      return true;
    }

    async function loadBilling(){
      msg.textContent = "Loading billing status...";
      try{
        // ✅ this endpoint MUST exist in your backend
        // If yours is different, change the path here.
        const data = await api("/billing/status", "GET");

        document.getElementById("planText").textContent = data.plan || "-";
        document.getElementById("statusText").textContent = data.subscription_status || "-";
        document.getElementById("trialText").textContent = data.trial_ends_at || "-";

        msg.textContent = "";
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    }

    document.getElementById("refreshBtn").onclick = loadBilling;

    document.getElementById("subscribeBtn").onclick = async ()=>{
      msg.textContent = "Creating checkout session...";
      try{
        // ✅ this endpoint MUST exist in your backend
        // It should return: { url: "https://checkout.stripe.com/..." }
        const data = await api("/billing/create-checkout-session", "POST", {});
        if(!data.url) throw new Error("Backend did not return a checkout url");
        window.location.href = data.url;
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    };

    document.getElementById("manageBtn").onclick = async ()=>{
      msg.textContent = "Opening billing portal...";
      try{
        // ✅ this endpoint MUST exist in your backend
        // It should return: { url: "https://billing.stripe.com/..." }
        const data = await api("/billing/create-portal-session", "POST", {});
        if(!data.url) throw new Error("Backend did not return a portal url");
        window.location.href = data.url;
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    };

    if(requireLogin()) loadBilling();
  </script>
</body>
</html>
